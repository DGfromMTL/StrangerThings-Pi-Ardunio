{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'messagereceiver/style.css' %}" />
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/762c49626c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="container-fluid">
    {% if current_message_queue %}
        <table class = "table table-hover">
            <tr>
                <th>Message text</th>
                <th>Color</th>
                <th>Added By</th>
                <th>Delete</th>
            </tr>
        {% for q in current_message_queue %}
            <tr>
                <td>{{ q.message.message_text }}</a></td>
                <td><a href="/color/{{ q.color.id }}/">{{ q.color.color_name }}</a></td>
                <td>{{ q.message.added_by }}</td>
                <td><a class="btn btn-danger" href="{% url 'messagereceiver:remove' q.id %}"><i class="fa fa-trash" aria-hidden="true"></i>
</a></td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>Nothing queued!</p>
    {% endif %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </div>
</html>
